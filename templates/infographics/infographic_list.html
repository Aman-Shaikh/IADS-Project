<!-- infographics/templates/infographics/infographic_list.html -->

{% extends 'base.html' %}

{% block content %}
  <style>
    .infographic-list {
      list-style: none;
      padding: 0;
    }
    .infographic-item {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .infographic-item:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .infographic-thumbnail {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-right: 16px;
      background-size: cover;
      background-position: center;
    }
    .infographic-details {
      flex-grow: 1;
    }
    .infographic-title {
      font-size: 1.5em;
      margin: 0 0 8px 0;
      text-decoration: none;
    }
    .infographic-description {
      font-size: 1em;
      color: #666;
      text-decoration: none;
    }
    .infographic-item:hover .infographic-title,
    .infographic-item:hover .infographic-description {
      color: black;
      text-decoration: none !important;
    }
    .infographic-title,
    .infographic-description {
      text-decoration: none !important; /* Prevent underline on all states */
    }
    .add-infographic {
      display: inline-block;
      margin: 16px 0;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .add-infographic:hover {
      background-color: #218838;
        color: white;
        text-decoration: none;
    }
  </style>
<div class="container-fluid py-5">
  <h2 class="wow animate__animated animate__slideInDown" data-wow-duration="1s">Infographics</h2>
  <ul class="infographic-list wow animate__animated animate__slideInLeft" data-wow-duration="1s">
    {% for infographic in infographics %}
      <a href="{% url 'infographic_detail' pk=infographic.pk %}" class="infographic-item">
        <div class="infographic-thumbnail" style="background-image: url('{{ infographic.image.url }}');"></div>
        <div class="infographic-details">
          <div class="infographic-title">{{ infographic.title }}</div>
          <p class="infographic-description">{{ infographic.description }}</p>
        </div>
      </a>
    {% endfor %}
  </ul>
  <a class="add-infographic wow animate__animated animate__zoomIn" data-wow-duration="2s" href="{% url 'infographic_new' %}">Add new infographic</a>
</div>
{% endblock %}
