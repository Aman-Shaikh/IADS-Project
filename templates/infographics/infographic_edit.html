<!-- infographics/templates/infographics/infographic_edit.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Infographic</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'infographic_list' %}">Back to list</a>
{% endblock %}
