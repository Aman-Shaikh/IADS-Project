{% extends 'base.html' %}

{% block title %}Create New Thread{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/community_engagement.css' %}">

<main>
<div class="container-fluid py-5 wow animate__animated animate__slideInLeft" data-wow-duration="1s">
    <h1 class="mb-4">Create New Thread</h1>
    <div class = "form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Thread</button>
    </form>
    </div>
</div>
</main>

{% endblock %}
