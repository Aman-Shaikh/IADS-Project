{% extends "base.html" %}

{% block title %}Featured Videos{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center">Featured Videos</h2>
    <!-- Add Video Button -->
    <div class="d-flex justify-content-center mb-4">
        <a href="{% url 'add_featured_video' %}" class="btn btn-success">Add Featured Video</a>
    </div>
    <div class="row mt-4">
        {% for video in videos %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ video.thumbnail.url }}" class="card-img-top" alt="{{ video.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ video.title }}</h5>
                    <p class="card-text">{{ video.description|truncatewords:20 }}</p>
                    <a href="{{ video.video_url }}" target="_blank" class="btn btn-primary">Watch Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
