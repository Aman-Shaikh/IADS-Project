{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>

<div class="container pt-5 pb-5">
    <div class="row align-items-center">
        <!-- Profile Picture and Basic Info -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    {% load static %}
                    <img src="{% static 'images/profile-pic-placeholder.png' %}" class="img-fluid rounded-circle mb-3 wow animate__animated animate__zoomIn" data-wow-duration="2s" alt="Profile Picture">
                    <h3 class="wow animate__animated animate__slideInUp" data-wow-duration="1s">{{ user.username }}</h3>
                    <p class="wow animate__animated animate__slideInUp" data-wow-duration="1s">{{ user.email }}</p>
                </div>
            </div>
        </div>
        
        <!-- Profile Information Form -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="wow animate__animated animate__slideInUp" data-wow-duration="1s">Profile Information</h4>
                    <form method="post" action="{% url 'profile_update' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                        </div>
                        <!-- Add more fields as needed -->
                        <button type="submit" class="btn btn-primary wow animate__animated animate__zoomIn" data-wow-duration="2s">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Full-Width Button List -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <ul class="list-group list-group-flush wow animate__animated animate__fadeIn" data-wow-duration="1s">
                        <li class="list-group-item p-0 mb-2">
                            <a href="{% url 'service_requests_view' %}" class="btn btn-primary btn-block">View Service Requests</a>
                        </li>
                        <li class="list-group-item p-0 mb-2">
                            <a href="{% url 'my_registered_events' %}" class="btn btn-primary btn-block">My Registered Events</a>
                        </li>
                     
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
