{% extends 'base.html' %}

{% block content %}
<h1>{{ section.name }}</h1>
<p>{{ section.description }}</p>
<h2>Team Members</h2>
<ul>
    {% for member in section.team_members.all %}
    <li><a href="{% url 'team_member_detail' member.pk %}">{{ member.user.username }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
