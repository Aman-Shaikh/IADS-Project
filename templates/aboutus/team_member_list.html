{% extends 'base.html' %}

{% block content %}
{% load static %}
<h1 class="page-title">Team Members</h1>
<link rel="stylesheet" href="{% static 'css/team_member_list.css' %}"> <!-- Linking the CSS file -->
<ul class="team-member-list">
    {% for member in members %}
    <li class="team-member">
        <div class="team-member-card">
            <a href="{% url 'team_member_detail' member.pk %}">
                <div class="image-container">
                    {% if member.image %}
                    <img src="{{ member.image.url }}" alt="{{ member.user.username }}'s profile picture" class="profile-picture" />
                    {% else %}
                    <img src="{% static 'default-profile.png' %}" alt="Default profile picture" class="profile-picture" />
                    {% endif %}
                </div>
                <div class="team-member-info">
                    <h2 class="team-member-name">{{ member.user.username }}</h2>
                    <p class="team-member-bio">{{ member.bio|truncatewords:20 }}</p> <!-- Truncate bio to 20 words for uniformity -->
                </div>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
