{% extends 'base.html' %}

{% block content %}
<h1>Team Members</h1>
<ul class="team-member-list">
{% load static %}
    {% for member in members %}
    <li class="team-member">
        <a href="{% url 'team_member_detail' member.pk %}">
            {% if member.image %}
            <img src="{{ member.image.url }}" alt="{{ member.user.username }}'s profile picture" class="profile-picture" width="200" height="200"/>
            {% else %}
            <img src="{% static 'default-profile.png' %}" alt="Default profile picture" class="profile-picture"/>  <!-- Default image -->
            {% endif %}
            {{ member.user.username }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
