{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/add_section.css' %}">

<h1 class="page-title">Add New Section</h1>

    {{ form.as_p }}

</form>

<a href="{% url 'section_list' %}" class="back-link">Back to Section List</a>

{% endblock %}
