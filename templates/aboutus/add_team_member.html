{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/add_team_member.css' %}">

<h1 class="page-title">Add New Team Member</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Team Member</button>
</form>

<a href="{% url 'team_member_list' %}" class="back-link">Back to Team Member List</a>

{% endblock %}
