{% extends 'base.html' %}

{% block content %}
<h1>Edit Team Member</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'team_member_detail' member.pk %}" class="back-link">Back to Details</a>
{% endblock %}
