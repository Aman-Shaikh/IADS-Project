{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid py-5 wow animate__animated animate__slideInLeft" data-wow-duration="2s">
<h1>Edit Team Member</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'team_member_detail' member.pk %}" class="back-link">Back to Details</a>
    </div>
{% endblock %}
