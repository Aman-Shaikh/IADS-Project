{% extends "base.html" %}

{% block title %}Workshop Feedback{% endblock %}

{% block content %}
  <h1 class="text-center">Feedback for {{ event.title }}</h1>
  <form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
      <button type="submit" class="btn btn-success">Submit</button>
      <a class="btn btn-secondary" href="{% url 'recycling-workshop-detail' event.pk %}">Cancel</a>
    </div>
  </form>
{% endblock %}
