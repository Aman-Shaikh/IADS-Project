{% extends "base.html" %}

{% block title %}RSVP for Community Clean-Up{% endblock %}

{% block content %}
<header>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/upcomming_events.css' %}">
</header>
<div class="container my-4">
    <h1 class="text-center mb-4">RSVP for {{ event.title }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" class="list-card">
                {% csrf_token %}
                <div class="list-card-body">
                    <div class="form-group row">
                        <label for="id_name" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_phone_number" class="col-sm-3 col-form-label">Phone Number</label>
                        <div class="col-sm-9">
                            {{ form.phone_number }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_email_id" class="col-sm-3 col-form-label">Email ID</label>
                        <div class="col-sm-9">
                            {{ form.email_id }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="id_gender" class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-9">
                            {{ form.gender }}
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <a class="btn btn-secondary" href="{% url 'community-cleanup-detail' event.pk %}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
