{% extends "base.html" %}

{% block title %}Community Cleanup Registrations{% endblock %}

{% block content %}
<div class="container">
    <h2>My Community Cleanup Events Registrations</h2>
    <ul>
        {% for registration in registrations %}
        <li>{{ registration.event.title }} on {{ registration.event.date }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
