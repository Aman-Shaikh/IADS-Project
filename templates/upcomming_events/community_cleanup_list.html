{% extends "base.html" %}

{% block title %}Community Clean-Up Events{% endblock %}
<head>
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/upcomming_events.css' %}">
</head>
{% block content %}
    <div class="container-fluid my-4">
        <h1 class="text-center">Community Clean-Up Events</h1>
    <ul class="list-group">
    {% for event in events %}
      <li class="list-group-item">
        <a href="{% url 'community-cleanup-detail' event.pk %}">{{ event.title }}</a> - {{ event.date }}
      </li>
    {% endfor %}
    </ul>
    </div>
{% endblock %}
