<!-- user/templates/user/forgot_password.html -->
{% extends 'main/base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h2>Forgot Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</main>
{% endblock %}
