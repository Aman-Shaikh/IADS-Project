<!-- user/templates/user/profile_edit.html -->
{% extends 'main/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save changes</button>
        </form>
    </div>
</main>
{% endblock %}
